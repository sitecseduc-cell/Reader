<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Pagamentos de Férias</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animated-gradient-background {
            background: linear-gradient(-45deg, #111827, #1f2937, #374151);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #resultModal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
    <script>
        // Define tema inicial antes do render
        if (localStorage.getItem('color-theme') === 'dark' ||
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-gray-900 dark:text-gray-200 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <!-- Botão de alternar tema -->
    <button id="theme-toggle" type="button" 
        class="absolute top-4 right-4 text-gray-500 dark:text-gray-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5">
        <!-- Ícone Lua -->
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
        <!-- Ícone Sol -->
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 
                0V3a1 1 0 011-1zm4 8a4 4 0 11-8 
                0 4 4 0 018 0zm-.464 4.95l.707.707a1 
                1 0 001.414-1.414l-.707-.707a1 1 
                0 00-1.414 1.414zm2.12-10.607a1 1 
                0 010 1.414l-.706.707a1 1 0 
                11-1.414-1.414l.707-.707a1 1 
                0 011.414 0zM17 11a1 1 0 100-2h-1a1 
                1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 
                0 11-2 0v-1a1 1 0 011-1zM5.05 
                6.464A1 1 0 106.465 5.05l-.708-.707a1 
                1 0 00-1.414 1.414l.707.707zm1.414 
                8.486a1 1 0 01-1.414 
                0l-.707-.707a1 1 0 011.414-1.414l.707.707zM4 
                11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
        </svg>
    </button>

    <!-- Conteúdo principal -->
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white dark:bg-slate-800 backdrop-blur-xl border border-gray-200 dark:border-slate-700/50 rounded-2xl shadow-lg dark:shadow-2xl p-6 sm:p-8 space-y-8">
            <!-- Cabeçalho -->
            <div class="text-center">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-10 h-10 text-indigo-500 dark:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-indigo-400 dark:to-purple-500 mb-2">
                    Analisador de Pagamentos
                </h1>
                <p class="text-gray-500 dark:text-gray-400">
                    Extraia e verifique o status de pagamento de férias a partir de um PDF.
                </p>
            </div>

            <!-- Upload -->
            <div class="space-y-4">
                <label for="pdfFile" class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 dark:border-slate-600/50 border-dashed rounded-xl cursor-pointer bg-slate-50 dark:bg-slate-700/50 hover:border-indigo-500 dark:hover:border-indigo-400 hover:bg-slate-100 dark:hover:bg-slate-700 transition-all duration-300">
                    <div id="upload-prompt" class="flex flex-col items-center justify-center text-center">
                        <svg class="w-10 h-10 mb-4 text-gray-400 dark:text-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-slate-500 dark:text-slate-400"><span class="font-semibold text-indigo-500 dark:text-indigo-400">Clique para enviar</span> ou arraste e solte</p>
                        <p class="text-xs text-gray-400 dark:text-slate-500">Apenas arquivos PDF</p>
                    </div>
                    <div id="file-info" class="hidden flex-col items-center justify-center text-center">
                        <p class="text-lg font-medium text-cyan-600 dark:text-cyan-400">Arquivo Selecionado:</p>
                        <p id="fileName" class="mt-2 text-sm bg-slate-200 dark:bg-slate-700/50 text-slate-700 dark:text-slate-300 py-1 px-3 rounded-full"></p>
                    </div>
                    <input id="pdfFile" type="file" class="hidden" accept=".pdf" />
                </label>
            </div>

            <!-- Botões -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="analyzeBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 dark:hover:bg-indigo-500 disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg shadow-indigo-500/30 dark:shadow-indigo-900/50 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transform hover:-translate-y-0.5">
                    Analisar Pagamento
                </button>
                <button id="clearBtn" class="w-full bg-slate-200 hover:bg-rose-500 text-gray-800 dark:text-white dark:bg-slate-700 dark:hover:bg-rose-600 font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-rose-500/50 transform hover:-translate-y-0.5 hidden">
                    Limpar
                </button>
            </div>

            <!-- Loader -->
            <div id="loader" class="flex justify-center items-center pt-4 hidden">
                <div class="border-t-transparent border-solid animate-spin rounded-full 
                            border-4 h-10 w-10 
                            border-indigo-500 dark:border-indigo-400
                            dark:border-t-slate-700"></div>
                <p class="ml-4 text-slate-500 dark:text-slate-300">Analisando documento...</p>
            </div>
        </div>

        <footer class="text-center mt-8">
            <p class="text-sm text-slate-500 dark:text-slate-400/80">&copy; 2025. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="resultModal" 
         class="fixed inset-0 
                bg-slate-900/50 dark:bg-slate-900/80 
                backdrop-blur-sm flex items-center justify-center p-4 
                hidden z-50 transition-opacity">
        <div id="modalContent" 
             class="bg-white dark:bg-slate-800 
                    border border-gray-200 dark:border-slate-700/50 
                    rounded-2xl shadow-2xl w-full max-w-4xl 
                    transform transition-all 
                    max-h-[90vh] overflow-y-auto">
        </div>
    </div>

    <!-- Script de alternância de tema -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        function updateThemeIcon() {
            if (document.documentElement.classList.contains('dark')) {
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
        }

        document.addEventListener("DOMContentLoaded", updateThemeIcon);

        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }
            updateThemeIcon();
        });
    </script>

    <!-- Seu script principal de análise continua aqui... -->
</body>
</html>
